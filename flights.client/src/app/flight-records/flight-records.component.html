<div *ngIf="searchResult | async as flights">
  <div *ngFor="let flight of flights">
    <div class="card text-dark mt-5 text-center">
      <div class="card-body" style="padding:20px; background-color:lightgray">
        <h6 class="card-title">{{flight.airline}}</h6>
        <div class="card-title" style="color:darkorange">
          {{flight.remainingNumOfSits}} avaliable seats.
        </div>

        <div class="d-grid text-center g-2">
          <div class="row">
            <div class="col">

              <div class="col m-3">
                <i class="text-primary fas fa-plane-departure" style="font-size:20px"></i>
              </div>

              <div class="col">
                <i class="fa-solid fa-location-dot">
                  {{flight.departure.place}}

                </i>

              </div>

              <div class="col m-2">
                <i class="fa-regular"></i>
                {{flight.departure.time | date}}


              </div>

              <div class="col">
                <i class="fa-regular fa-clock"></i>
                {{flight.departure.time | date:'shortTime'}}

              </div>
            </div>

            <div class="col">
              <div style="display:flex">
                <i class="fa-solid fa-circle" style="margin-top:50px; font-size:9px"></i>
                <hr style="display:block; width:100%; margin-top:55px;" />
                <i class="fas fa-plane" style="margin-top:48px;"></i>
              </div>

              <i class="fas fa-usd">{{flight.price}}</i>
              <br />
              <button class="btn btn-secondary btn-lg mt-2" (click)="buyTicket(flight)" [disabled]="flight.remainingNumOfSits == 0 || passedFunds < +flight.price">
                <i class="fas fa-ticket"></i>
                Book
              </button>

            </div>

            <div class="col">
              <div class="col m-3">
                <i class="text-primary fas fa-plane-arrival" style="font-size:20px"></i>


              </div>

              <div class="col">
                <i class="fa-solid fa-location-dot">
                  {{flight.arival.place}}

                </i>

              </div>

              <div class="col m-2">
                <i class="fa-regular"></i>
                {{flight.arival.time | date}}


              </div>

              <div class="col">
                <i class="fa-regular fa-clock"></i>
                {{flight.arival.time | date:'shortTime'}}

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
